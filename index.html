<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="style.css" media="all" rel="stylesheet" type="text/css" />
    <title>Generateur de Mots de Passe</title>
  </head>
  <body>
    <!-- INSERT HTML HERE -->
    <div class="container">
      <h2>Générateur de mots de passe</h2>
      <div class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </div>
      <div class="settings">
        <div class="setting">
          <label>Longueur du mot de passe</label>
          <input type="number" id="length" min="4" max="20" value="20" />
        </div>
        <div class="setting">
          <label>Lettres majuscules incluses</label>
          <input type="checkbox" id="uppercase" checked />
        </div>
        <div class="setting">
          <label>Lettres minuscules incluses</label>
          <input type="checkbox" id="lowercase" checked />
        </div>
        <div class="setting">
          <label>Chiffres inclus</label>
          <input type="checkbox" id="numbers" checked />
        </div>
        <div class="setting">
          <label>Symboles inclus</label>
          <input type="checkbox" id="symbols" checked />
        </div>
      </div>
      <button class="btn btn-large" id="generate">
        Générer le mot de passe
      </button>
    </div>

    <!-- SOCIAL PANEL HTML -->
    <div class="social-panel-container">
      <div class="social-panel">
        <p>
          Created with <i class="fa fa-heart"></i> by
          <a target="_blank" href="https://florin-pop.com">Florin Pop</a>
        </p>
        <button class="close-btn"><i class="fas fa-times"></i></button>
        <h4>Get in touch on</h4>
        <ul>
          <li>
            <a href="https://www.patreon.com/florinpop17" target="_blank">
              <i class="fab fa-discord"></i>
            </a>
          </li>
          <li>
            <a href="https://twitter.com/florinpop1705" target="_blank">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="https://linkedin.com/in/florinpop17" target="_blank">
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="https://facebook.com/florinpop17" target="_blank">
              <i class="fab fa-facebook"></i>
            </a>
          </li>
          <li>
            <a href="https://instagram.com/florinpop17" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <button class="floating-btn">
      Get in Touch
    </button>

    <div class="floating-text">
      Part of
      <a
        href="https://florin-pop.com/blog/2019/09/100-days-100-projects"
        target="_blank"
        >#100Days100Projects</a
      >
	</div>
	<script type="text/javascript" src="main.js"></script>
  </body>
</html>

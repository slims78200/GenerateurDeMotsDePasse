<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link href="style.css" media="all" rel="stylesheet" type="text/css" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet">
    <title>Generateur de Mots de Passe</title>
  </head>
  <body>
    <!-- INSERT HTML HERE -->
    <div class="container">
      <h2>Générateur de mots de passe</h2>
      <div class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </div>
      <div class="settings">
        <div class="setting">
          <label>Longueur du mot de passe</label>
          <input type="number" id="length" min="4" max="20" value="20" />
        </div>
        <div class="setting">
          <label>Lettres majuscules incluses</label>
          <input type="checkbox" id="uppercase" checked />
        </div>
        <div class="setting">
          <label>Lettres minuscules incluses</label>
          <input type="checkbox" id="lowercase" checked />
        </div>
        <div class="setting">
          <label>Chiffres inclus</label>
          <input type="checkbox" id="numbers" checked />
        </div>
        <div class="setting">
          <label>Symboles inclus</label>
          <input type="checkbox" id="symbols" checked />
        </div>
      </div>
      <button class="btn btn-large" id="generate">
        Générer le mot de passe
      </button>
    </div>   
	<script type="text/javascript" src="main.js"></script>
  </body>
</html>
